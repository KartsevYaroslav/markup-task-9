<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <link href="index.css" rel="stylesheet">
    <title>Задача «Котограм»</title>
</head>
<body>
<!--Ваш спрайт-->
<svg class="sprite">
    <defs>
        <linearGradient id="grad" x1="101.5%" x2=".5%" y1="-.5%" y2="101.5%">
            <stop offset="0%" stop-color="#8a2387"></stop>
            <stop offset="64%" stop-color="#e94057"></stop>
            <stop offset="100%" stop-color="#f27121"></stop>
        </linearGradient>
    </defs>
    <symbol id="fill">
        <g>
            <path d="M8.395 8.395h30.996v30.996H8.395z"></path>
            <path
                d="M35.946 0v5.166h6.888v6.673H48V0zM5.166 5.166h6.673V0H0v11.839h5.166zM42.834 42.834h-6.888V48H48V35.946h-5.166zM5.166 35.946H0V48h11.839v-5.166H5.166z"></path>
        </g>
    </symbol>
    <symbol id="rotate">
        <path
            d="M24 48c13.234 0 24-9.765 24-21.753 0-11.99-10.766-21.749-24-21.749-.88 0-1.768.046-2.651.136V1.119c0-.452-.308-.863-.761-1.038a1.353 1.353 0 0 0-1.355.251l-8.504 7.722c-.484.438-.484 1.138 0 1.583l8.5 7.739c.362.319.886.418 1.359.243.453-.177.76-.585.76-1.035v-3.899c.88-.146 1.764-.212 2.651-.212 8.384 0 15.207 6.18 15.207 13.774 0 7.593-6.825 13.778-15.207 13.778-8.382 0-15.203-6.187-15.203-13.778 0-.616-.553-1.12-1.24-1.12H1.24c-.684 0-1.241.504-1.241 1.12C0 38.235 10.774 48 24 48z"
            fill-rule="evenodd"></path>
    </symbol>
    <symbol id="scale">
        <g>
            <path d="M0 0v48h48V0H0zm6.4 6.4h33.682L6.4 40.227V6.4zm34.56 32.427H25.6v-6.4h15.36v6.4z"
                  fill-rule="nonzero"></path>
            <path d="M24 13.071h-4.375v-4.5h-6.25v4.5H9V19.5h4.375V24h6.25v-4.5H24z"></path>
        </g>
    </symbol>
    <symbol fill="url(#grad)" id="logo">
        <path
            d="M0 0v48h48V0H0zm24.107 16.782a7.12 7.12 0 0 1 7.11 7.111 7.12 7.12 0 0 1-7.11 7.111 7.12 7.12 0 0 1-7.111-7.11 7.12 7.12 0 0 1 7.11-7.112zM6.4 5.547h7.253v4.693H6.4V5.547zM41.6 41.6H6.4V24.747h4.225c.443 7.053 6.318 12.657 13.482 12.657 7.163 0 13.039-5.604 13.481-12.657H41.6V41.6z"
            fill-rule="evenodd"></path>
    </symbol>
    <symbol id="flip">
        <g>
            <path d="M0 29.9l19.084-11.788L0 6.325z"></path>
            <path d="M28.916 18.112L48 29.9V6.325L28.916 18.112zm15.058 4.425l-7.163-4.425 7.163-4.424v8.849z"
                  fill-rule="nonzero"></path>
            <path
                d="M21.398 8.05h5.205v5.175h-5.205zM21.398 0h5.205v5.175h-5.205zM21.398 16.1h5.205v5.175h-5.205zM21.398 23.575h5.205v5.175h-5.205zM21.398 31.625h5.205V36.8h-5.205z"></path>
        </g>
    </symbol>
    <symbol id="arrow">
        <path d="M.5 7.401L24.428 31.33 48.357 7.4 41.569.613l-17.14 17.14L7.288.614z"
              fill-rule="evenodd"></path>
    </symbol>
</svg>

<main class="main">
    <input class="fill-input" id="fill-input" type="checkbox">
    <input checked class="scale-input1" id="scale1" name="scale" type="radio">
    <input class="scale-input2" id="scale2" name="scale" type="radio">
    <input class="scale-input3" id="scale3" name="scale" type="radio">
    <input class="scale-input4" id="scale4" name="scale" type="radio">
    <input class="logo-input" id="logo-input" type="checkbox">
    <input checked class="rotate-input1" id="rotate1" name="rotate" type="radio">
    <input class="rotate-input2" id="rotate2" name="rotate" type="radio">
    <input class="rotate-input3" id="rotate3" name="rotate" type="radio">
    <input class="rotate-input4" id="rotate4" name="rotate" type="radio">
    <input class="flip-input" id="flip-input" type="checkbox">
    <input checked class="no-filter-input" id="no-filter" name="filter" type="radio">
    <input class="piter-input" id="piter-filter" name="filter" type="radio">
    <input class="yalta-input" id="yalta-filter" name="filter" type="radio">
    <input class="ural-input" id="ural-filter" name="filter" type="radio">
    <input class="invert-input" id="invert-filter" name="filter" type="radio">
    <input class="sahara-input" id="sahara-filter" name="filter" type="radio">
    <article class="controls">
        <label for="fill-input">
            <svg class="control" height="48" width="48">
                <use xlink:href="#fill"></use>
            </svg>
        </label>
        <label class="scale-label1" for="scale1">
            <svg class="control" height="48" width="48">
                <use xlink:href="#scale"></use>
            </svg>
        </label>
        <label class="scale-label2" for="scale2">
            <svg class="control" height="48" width="48">
                <use xlink:href="#scale"></use>
            </svg>
        </label>
        <label class="scale-label3" for="scale3">
            <svg class="control" height="48" width="48">
                <use xlink:href="#scale"></use>
            </svg>
        </label>
        <label class="scale-label4" for="scale4">
            <svg class="control" height="48" width="48">
                <use xlink:href="#scale"></use>
            </svg>
        </label>
        <label for="logo-input">
            <svg class="control logo" height="48" width="48">
                <use xlink:href="#logo"></use>
            </svg>
        </label>
        <label class="rotate-label1" for="rotate1">
            <svg class="control" height="48" width="48">
                <use xlink:href="#rotate"></use>
            </svg>
        </label>
        <label class="rotate-label2" for="rotate2">
            <svg class="control" height="48" width="48">
                <use xlink:href="#rotate"></use>
            </svg>
        </label>
        <label class="rotate-label3" for="rotate3">
            <svg class="control" height="48" width="48">
                <use xlink:href="#rotate"></use>
            </svg>
        </label>
        <label class="rotate-label4" for="rotate4">
            <svg class="control" height="48" width="48">
                <use xlink:href="#rotate"></use>
            </svg>
        </label>
        <label for="flip-input">
            <svg class="control" height="37" width="48">
                <use xlink:href="#flip"></use>
            </svg>
        </label>
    </article>
    <article class="view">
        <img class="image" src="images/cat.jpg" alt="мой кот">
    </article>
    <article class="filters">
        <input checked class="input-arrow1" id="arrow1" name="right-arrow" type="radio">
        <input class="input-arrow2" id="arrow2" name="right-arrow" type="radio">
        <input class="input-arrow3" id="arrow3" name="right-arrow" type="radio">
        <section class="filters__left-arrow-container left-arrow1 last-arrow    ">
            <div class="filters__left-arrow">
                <svg height="37" width="49">
                    <use xlink:href="#arrow"></use>
                </svg>
            </div>
        </section>
        <article class="filter no-filter">
            <section class="filter__name">Без фильтра</section>
            <label for="no-filter">
                <img class="filter__image" src="images/cat.jpg" alt="мой кот">
            </label>
        </article>
        <section class="filters__left-arrow-container left-arrow2">
            <label class="filters__left-arrow" for="arrow1">
                <svg height="37" width="49">
                    <use xlink:href="#arrow"></use>
                </svg>
            </label>
        </section>
        <article class="filter piter-filter">
            <section class="filter__name">Питер</section>
            <label for="piter-filter">
                <img class="filter__image" src="images/cat.jpg" alt="мой кот">
            </label>
        </article>
        <section class="filters__left-arrow-container left-arrow3">
            <label class="filters__left-arrow"  for="arrow2">
                <svg height="37" width="49">
                    <use xlink:href="#arrow"></use>
                </svg>
            </label>
        </section>
        <article class="filter yalta-filter">
            <section class="filter__name">Ялта</section>
            <label for="yalta-filter">
                <img class="filter__image" src="images/cat.jpg" alt="мой кот">
            </label>
        </article>
        <article class="filter ural-filter">
            <section class="filter__name">Уральское лето</section>
            <label for="ural-filter">
                <img class="filter__image" src="images/cat.jpg" alt="мой кот">
            </label>
        </article>
        <section class="filters__right-arrow-container right-arrow1">
            <label class="filters__right-arrow" for="arrow2">
                <svg height="37" width="49">
                    <use xlink:href="#arrow"></use>
                </svg>
            </label>
        </section>
        <article class="filter invert-filter">
            <section class="filter__name">Тлен</section>
            <label for="invert-filter">
                <img class="filter__image" src="images/cat.jpg" alt="мой кот">
            </label>
        </article>
        <section class="filters__right-arrow-container right-arrow2">
            <label class="filters__right-arrow" for="arrow3">
                <svg height="37" width="49">
                    <use xlink:href="#arrow"></use>
                </svg>
            </label>
        </section>
        <article class="filter sahara-filter">
            <section class="filter__name">Сахара</section>
            <label for="sahara-filter">
                <img class="filter__image" src="images/cat.jpg" alt="мой кот">
            </label>
        </article>
        <section class="filters__right-arrow-container right-arrow3 last-arrow">
            <div class="filters__right-arrow">
                <svg height="37" width="49">
                    <use xlink:href="#arrow"></use>
                </svg>
            </div>
        </section>
    </article>
</main>
<!--Ваша разметка-->
</body>
</html>
